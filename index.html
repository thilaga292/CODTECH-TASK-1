<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <h3>Just list the things you really want to accomplish...!!!</h3>
    <div class="navigation">
      <button class="hamburger" onclick="show()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
      </button>
      <nav>
        <ul>
          <li><div class="menu">STATUS</div></li>
          <li><div class="filter" data-filter="completed">Complete</div></li>
          <li><div class="filter" data-filter="pending">Incomplete</div></li>
          <li><div class="delete-all">Clear All</div></li>
      </ul>
      </nav>
    </div>
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new task...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="To do list-cuate (1) (1).svg">
    </div>
    <div class="currentdate">
      <h4 id="date"></h4></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
